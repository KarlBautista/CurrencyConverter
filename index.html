<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
       <div class="form">
        <div class="title-container">
            <h2>Money Currency Converter</h2>
        </div>
            <div class="top">
                <div class="input-container">
                    <input type="number" id="base" placeholder="Base Currency">
                </div>

                <div class="base-dropbox-container">
                    <select name="base-input" id="base-dropbox">
                      
                    </select>
                </div>
            </div>  
            <div class="middle">
               
            </div>


            <div class="bottom">
                <div class="output-container">
                    <input type="number" id="output" placeholder="Conversion">
                </div>

                <div class="output-dropbox-container">
                    <select name="output" id="output-dropbox-options">
                       
                    </select>
                </div>
            </div>

            <div class="button-container">
                <button onclick="convert()" id="convert">Convert</button>
            </div>

            

       </div>
          
    </div>
    

    <script src="main.js"></script>
</body>
</html>
